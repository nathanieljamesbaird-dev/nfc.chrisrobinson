<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Caches the Glass glowing animation -->
    <meta http-equiv="Cache-Control" content="max-age=31536000, immutable">
    
    <title>Chris Robinson | NFC</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        background: #333;
    }

    .container {
        background: #f5f5f5;
        width: 400px;
        height: 825px;
        border-radius: 1rem;
        margin: auto;
        position: relative;
        box-shadow: 0 0 1rem black;
    }

    /* Cover Container */

    .cover {
        box-shadow: 0 0 1rem #333;
        position: absolute;
        width: 400px;
        left: 0;
        height: 200px;
        margin: 0 auto;
        overflow: hidden;
        border-radius: 1rem;
        background: #0e1117;
    }

    .glow {
        position: absolute;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        filter: blur(120px);
        opacity: 0.6s;
        top: -100px;
        left: -100px;
        animation: colorShift 12s ease-in-out infinite alternate,
            float 18s ease-in-out infinite alternate;
    }

    .glow2 {
        top: 50px;
        left: 150px;
        animation-delay: 4s;
    }

    @keyframes colorShift {
        0% {
            background: #00c3ff;
        }

        33% {
            background: #7c3aed;
        }

        66% {
            background: #00f5d4;
        }

        100% {
            background: #00c3ff;
        }
    }

    @keyframes float {
        from {
            transform: translate(0px, 0px);
        }

        to {
            transform: translate(40px, 30px);
        }
    }

    .profile {
        position: absolute;
        width: 150px;
        height: 150px;
        border: 3px solid #f5f5f5;
        border-radius: 50%;
        z-index: 1;
        align-self: center;
        left: 30%;
        right: 30%;
        top: 120px;
        transform: translate(-50% -50%);
        box-shadow: 0 0 1rem 0.5rem #333;
    }

    .personname {
        position: absolute;
        top: 290px;
        text-align: center;
        left: 0;
        width: 100%;

    }

    h1 {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        font-size: 36px;
    }

    h3 {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        font-size: 12px;
    }

    .profile img {
        width: 100%;
        border-radius: 50%;
    }

    .icons {
        justify-content: center;
        position: absolute;
        display: flex;
        width: 100%;
        top: 380px;
        left: 0;
    }

    .icons ul {
        flex-direction: row;
        list-style: none;
        font-size: 30px;
        display: flex;
        padding: 0;
        margin: 0;
        gap: 50px;
    }

    .icons i:hover {
        filter: contrast(10%);
    }

    .icons i:active {
        filter: brightness(50%)
    }


    .contact {
        position: absolute;
        display: flex;
        flex-direction: column;
        gap: 25px;
        top: 440px;
        left: 0;
        width: 100%;
    }

    .contact a {
        padding: 10px;
        border-radius: 1rem;
        background-color: #0d6efd;
        width: 300px;
        text-align: center;
        text-decoration: none;
        color: #f5f5f5;
        font-size: 18px;
        font-family: Arial, Helvetica, sans-serif;
        align-self: center;
        transition: all 0.1s ease-in-out;
    }

    .contact a:hover {
        transform: scale(1);
        box-shadow: inset 0 0 1rem #333;
    }

    .contact a:active {
        filter: brightness(50%);
    }

    .foot {
        position: absolute;
        display: flex;
        justify-content: center;
        flex-direction: row;
        gap: 25px;
        top: 750px;
        left: 0;
        width: 100%;
    }

    .foot a {
        padding: 10px;
        border-radius: 1rem;
        background-color: #707070;
        width: 200px;
        text-align: center;
        text-decoration: none;
        color: #f5f5f5;
        font-size: 18px;
        font-family: Arial, Helvetica, sans-serif;
        align-self: center;
        transition: all 0.1s ease-in-out;
    }

    .foot a:hover {
        transform: scale(1);
        box-shadow: inset 0 0 1rem black;
    }

    .foot a:active {
        filter: brightness(50%);
    }

    .longbar {
        background-color: #333;
        filter: contrast(50%);
        position: absolute;
        border-radius: 1em;
        height: 2px;
        width: 100%;
        top: 725px;
        left: 0;
    }
</style>

<body>

    <div class="container">
        <div class="cover">
            <div class="glow"></div>
            <div class="glow glow2"></div>
        </div>
        <div class="profile">
            <img src="./istockphoto-1327592506-612x612.jpg" alt="profile-picture">
        </div>
        <div class="personname">
            <h1>Chris Robinson</h1>
            <h3>Manager | ICT | Teacher</h3>
        </div>

        <div class="icons">
            <ul>
                <a href="#" target="_blank"><i class="bi bi-facebook"></i></a>
                <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
                <a href="#" target="_blank"><i class="bi bi-globe"></i></a>
            </ul>


        </div>
        <div class="contact">
            <a href="tel:+61410987922">Call</a>
            <a href="sms:+61410987922">Text</a>
            <a href="https://icearena.com.au/" target="_blank">Website</a>
            <a href="./about-me.html">About Me</a>
        </div>




        <div class="longbar"></div>
        <div class="foot">
            <a href="./contact.vcf">Save Contact</a>
        </div>










    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>

</body>

</html>
