<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Robinson | NFC</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        background: #333;
    }

    .container {
        box-shadow: 0 0 1rem black;
        background: #f5f5f5;
        border-radius: 1rem;
        position: relative;
        height: 825px;
        width: 400px;
        margin: auto;
    }

    .cover {
        box-shadow: 0 0 1rem #333;
        background: #0e1117;
        border-radius: 1rem;
        position: absolute;
        overflow: hidden;
        height: 200px;
        width: 400px;
        left: 0;
        transform: translateZ(0);
        isolation: isolate;
    }

    .glow {
        position: absolute;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.6;
        top: -100px;
        left: -100px;
        will-change: transform, background;
        transform: translateZ(0);
        animation: colorShift 12s ease-in-out infinite alternate,
            float 18s ease-in-out infinite alternate;
    }

    .glow2 {
        top: 50px;
        left: 150px;
        animation-delay: 4s;
    }

    @keyframes colorShift {
        0% { background: #00c3ff; }
        33% { background: #7c3aed; }
        66% { background: #00f5d4; }
        100% { background: #00c3ff; }
    }

    @keyframes float {
        from { transform: translateZ(0) translate(0px, 0px); }
        to { transform: translateZ(0) translate(40px, 30px); }
    }

    .profile {
        box-shadow: 0 0 1rem 0.5rem #333;
        border: 3px solid #f5f5f5;
        position: absolute;
        border-radius: 50%;
        height: 150px;
        width: 150px;
        right: 30%;
        top: 120px;
        left: 30%;
        z-index: 1;
    }

    .profile img {
        width: 100%;
        border-radius: 50%;
    }

    .personname {
        position: absolute;
        text-align: center;
        width: 100%;
        top: 290px;
    }

    h1 { font-size: 36px; }
    h3 { font-size: 12px; }

    .icons {
        position: absolute;
        display: flex;
        justify-content: center;
        width: 100%;
        top: 380px;
    }

    .icons ul {
        display: flex;
        gap: 50px;
        list-style: none;
        font-size: 30px;
        padding: 0;
    }

    .icons i:active { filter: brightness(50%); }

    .contact {
        position: absolute;
        display: flex;
        flex-direction: column;
        gap: 25px;
        top: 440px;
        width: 100%;
    }

    .contact a {
        background-color: #0d6efd;
        text-decoration: none;
        border-radius: 1rem;
        text-align: center;
        color: #f5f5f5;
        font-size: 18px;
        padding: 10px;
        width: 300px;
        margin: auto;
    }

    .longbar {
        background-color: #333;
        height: 2px;
        width: 100%;
        position: absolute;
        top: 725px;
    }

    .foot {
        position: absolute;
        display: flex;
        justify-content: center;
        gap: 25px;
        width: 100%;
        top: 750px;
    }

    .foot a {
        background-color: #707070;
        text-decoration: none;
        border-radius: 1rem;
        text-align: center;
        color: #f5f5f5;
        font-size: 18px;
        padding: 10px;
        width: 200px;
    }

    /* LOADER */
    #loader {
        position: fixed;
        inset: 0;
        background: #0f172a;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .spinner {
        width: 60px;
        height: 60px;
        border: 5px solid rgba(255,255,255,0.1);
        border-top: 5px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        100% { transform: rotate(360deg); }
    }

    body.loaded #loader {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.4s ease;
    }
</style>

<body>

    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <div class="cover">
            <div class="glow"></div>
            <div class="glow glow2"></div>
        </div>

        <div class="profile">
            <img src="./istockphoto-1327592506-612x612.jpg" alt="profile-picture">
        </div>

        <div class="personname">
            <h1>Chris Robinson</h1>
            <h3>Manager | ICT | Teacher</h3>
        </div>

        <div class="icons">
            <ul>
                <a href="#"><i class="bi bi-facebook"></i></a>
                <a href="#"><i class="bi bi-instagram"></i></a>
                <a href="#"><i class="bi bi-globe"></i></a>
            </ul>
        </div>

        <div class="contact">
            <a href="tel:+61410987922">Call</a>
            <a href="sms:+61410987922">Text</a>
            <a href="https://icearena.com.au/" target="_blank">Website</a>
            <a href="./about-me.html">About Me</a>
        </div>

        <div class="longbar"></div>

        <div class="foot">
            <a href="./contact.vcf">Save Contact</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Loader Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add("loaded");
        });
    </script>

</body>
</html>
