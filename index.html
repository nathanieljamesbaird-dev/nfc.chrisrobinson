<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        background: #333;
    }

    .container {
        box-shadow: 0 0 1rem black;
        background: #f5f5f5;
        border-radius: 1rem;
        position: relative;
        height: 825px;
        width: 400px;
        margin: auto;
    }

    /* Cover Container */
    .cover {
        box-shadow: 0 0 1rem #333;
        background: #0e1117;
        border-radius: 1rem;
        position: absolute;
        overflow: hidden;
        margin: 0 auto;
        height: 200px;
        width: 400px;
        left: 0;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        isolation: isolate;
    }

    /* 
        Each glow blob is a fixed colour.
        We only animate opacity + transform — both GPU composited, no repaints.
    */
    .glow {
        position: absolute;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        filter: blur(80px);
        -webkit-filter: blur(80px);
        will-change: transform, opacity;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
    }

    /* Blob 1 — cyan, floats around top-left */
    .glow-cyan {
        background: #00c3ff;
        top: -100px;
        left: -100px;
        animation: float-a 18s ease-in-out infinite alternate,
                   fade-a 12s ease-in-out infinite alternate;
    }

    /* Blob 2 — purple, floats around centre */
    .glow-purple {
        background: #7c3aed;
        top: 50px;
        left: 150px;
        animation: float-b 20s ease-in-out infinite alternate,
                   fade-b 12s ease-in-out infinite alternate;
    }

    /* Blob 3 — teal, floats around right */
    .glow-teal {
        background: #00f5d4;
        top: -80px;
        left: 200px;
        animation: float-c 15s ease-in-out infinite alternate,
                   fade-c 12s ease-in-out infinite alternate;
    }

    @keyframes float-a {
        from { transform: translateZ(0) translate(0px, 0px); }
        to   { transform: translateZ(0) translate(40px, 30px); }
    }
    @keyframes float-b {
        from { transform: translateZ(0) translate(0px, 0px); }
        to   { transform: translateZ(0) translate(-30px, 20px); }
    }
    @keyframes float-c {
        from { transform: translateZ(0) translate(0px, 0px); }
        to   { transform: translateZ(0) translate(-40px, 25px); }
    }

    /* Staggered opacity fades create the colour-shift illusion */
    @keyframes fade-a {
        0%   { opacity: 0.7; }
        50%  { opacity: 0.2; }
        100% { opacity: 0.7; }
    }
    @keyframes fade-b {
        0%   { opacity: 0.2; }
        50%  { opacity: 0.7; }
        100% { opacity: 0.2; }
    }
    @keyframes fade-c {
        0%   { opacity: 0.5; }
        33%  { opacity: 0.1; }
        66%  { opacity: 0.7; }
        100% { opacity: 0.5; }
    }

    .profile {
        box-shadow: 0 0 1rem 0.5rem #333;
        border: 3px solid #f5f5f5;
        position: absolute;
        border-radius: 50%;
        align-self: center;
        height: 150px;
        width: 150px;
        z-index: 1;
        right: 30%;
        top: 120px;
        left: 30%;
    }

    .personname {
        position: absolute;
        text-align: center;
        width: 100%;
        top: 290px;
        left: 0;
    }

    h1 {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        font-size: 36px;
    }

    h3 {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        font-size: 12px;
    }

    .profile img {
        width: 100%;
        border-radius: 50%;
    }

    .icons {
        justify-content: center;
        position: absolute;
        display: flex;
        width: 100%;
        top: 380px;
        left: 0;
    }

    .icons ul {
        flex-direction: row;
        list-style: none;
        font-size: 30px;
        display: flex;
        padding: 0;
        margin: 0;
        gap: 50px;
    }

    .icons i:hover {
        filter: contrast(10%);
    }

    .icons i:active {
        filter: brightness(50%);
    }

    .contact {
        position: absolute;
        display: flex;
        flex-direction: column;
        gap: 25px;
        top: 440px;
        left: 0;
        width: 100%;
    }

    .contact a {
        font-family: Arial, Helvetica, sans-serif;
        transition: all 0.1s ease-in-out;
        background-color: #0d6efd;
        text-decoration: none;
        border-radius: 1rem;
        align-self: center;
        text-align: center;
        color: #f5f5f5;
        font-size: 18px;
        padding: 10px;
        width: 300px;
    }

    .contact a:hover {
        box-shadow: inset 0 0 1rem #333;
    }

    .contact a:active {
        filter: brightness(50%);
    }

    .foot {
        justify-content: center;
        flex-direction: row;
        position: absolute;
        display: flex;
        width: 100%;
        top: 750px;
        gap: 25px;
        left: 0;
    }

    .foot a {
        font-family: Arial, Helvetica, sans-serif;
        transition: all 0.1s ease-in-out;
        background-color: #707070;
        text-decoration: none;
        border-radius: 1rem;
        text-align: center;
        align-self: center;
        color: #f5f5f5;
        font-size: 18px;
        padding: 10px;
        width: 200px;
    }

    .foot a:hover {
        box-shadow: inset 0 0 1rem black;
    }

    .foot a:active {
        filter: brightness(50%);
    }

    .longbar {
        background-color: #333;
        filter: contrast(50%);
        position: absolute;
        border-radius: 1em;
        height: 2px;
        width: 100%;
        top: 725px;
        left: 0;
    }
</style>

<body>

    <div class="container">
        <div class="cover">
            <div class="glow glow-cyan"></div>
            <div class="glow glow-purple"></div>
            <div class="glow glow-teal"></div>
        </div>
        <div class="profile">
            <img src="./istockphoto-1327592506-612x612.jpg" alt="profile-picture">
        </div>
        <div class="personname">
            <h1>Chris Robinson</h1>
            <h3>Manager | ICT | Teacher</h3>
        </div>

        <div class="icons">
            <ul>
                <a href="#" target="_blank"><i class="bi bi-facebook"></i></a>
                <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
                <a href="#" target="_blank"><i class="bi bi-globe"></i></a>
            </ul>
        </div>

        <div class="contact">
            <a href="tel:+61410987922">Call</a>
            <a href="sms:+61410987922">Text</a>
            <a href="https://icearena.com.au/" target="_blank">Website</a>
            <a href="./about-me.html">About Me</a>
        </div>

        <div class="longbar"></div>
        <div class="foot">
            <a href="./contact.vcf">Save Contact</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

</body>
